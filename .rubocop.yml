require:
   - rubocop-rails
   - rubocop-rspec

Rails:
  Enabled: true
AllCops:
  Exclude:
    - "vendor/**/*"
    - "db/schema.rb"
    - "Gemfile"
    - "Rakefile"
    - bin/*
AsciiComments:
  Enabled: false
Metrics/LineLength:
#80文字だと厳しいのでJavaのコーディング規約等にならい100文字にする
#Javaのコーディング規約 https://google.github.io/styleguide/javaguide.html#s4.4-column-limit
  Max: 100 
  Exclude:
    #specの設定はファイル行数が長くても問題ない 
    - "spec/spec_helper.rb"
    - "spec/rails_helper.rb"
    - config/**/* #設定が長くなるのは仕方がない
    - db/migrate/*
    - db/seeds.rb
Metrics/BlockLength:
  Exclude:
    - "spec/**/*" #specはブロックが長くなる
Style/Documentation:
  Enabled: false
RSpec/NestedGroups:
  Enabled: false
RSpec/ContextWording: 
  Enabled: false #日本語を使うとwhen等は書かないので
RSpec/MultipleExpectations:
  Max: 3 #1回だけexpectを実行するとは限らないが多すぎるのは弾きたいため
RSpec/ImplicitSubject:
  Enabled: false #is_expectedを自由に使いたいので
